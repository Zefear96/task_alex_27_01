        <!-- shopping cart -->
        <div
            class="d-flex flex-wrap justify-content-center bg-dark"
            id="container-cart-shop"
        >
            <div class="card m-5 w-75" style="width: 18rem">
                <div class="card-body">
                    <h3 class="card-title">Cart Shopping</h3>
                    <div>
                        <h5 id="total-price"></h5>
                    </div>
                    <hr />
                    <div
                        class="cart m-auto d-flex flex flex-column align-items-center"
                    ></div>
                    <div class="d-flex flex-column justify-content-end">
                        <a
                            href="#"
                            class="btn btn-danger"
                            id="btn-clear-local-storage"
                            >Clear shopping cart</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <!-- content block -->
        <div
            class="d-flex flex-wrap justify-content-center"
            id="container"
        ></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"
        ></script>

        <!-- modal product -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Update panel
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Закрыть"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <input
                            type="text"
                            placeholder="Name"
                            id="inp-prod-name"
                            class="mb-2 w-100 form-control"
                        />
                        <input
                            type="text"
                            placeholder="Brand"
                            id="inp-prod-brand"
                            class="mb-2 w-100 form-control"
                        />
                        <input
                            type="text"
                            placeholder="Price"
                            id="inp-prod-price"
                            class="mb-2 w-100 form-control"
                        />
                        <input
                            type="text"
                            placeholder="Description"
                            id="inp-prod-desc"
                            class="mb-2 w-100 form-control"
                        />
                        <input
                            type="text"
                            placeholder="Image URL"
                            id="inp-prod-image"
                            class="mb-2 w-100 form-control"
                        />
                        <input
                            type="text"
                            placeholder="Color"
                            id="inp-prod-color"
                            class="mb-2 w-100 form-control"
                        />
                    </div>

                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-primary save-changes"
                        >
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
